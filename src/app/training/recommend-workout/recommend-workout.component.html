<form>
  <section fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="600px" class="form-card">
      <mat-card-title>Recommend a Workout</mat-card-title>
      <mat-card-content>
        <b>What are you looking for today?</b>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Enter text to search by"
            name="searchText"
            [(ngModel)]="searchText"
            (change)="filterContains()">
          </mat-form-field>

      </mat-card-content>

      <mat-card-actions fxLayoutAlign="end">
        <button
          type="button"
          mat-raised-button
          class="mat-small"
          color="warn"
          title="Clear"
          *ngIf="filteredWorkouts.length > 0"
          (click)="removeFilter('title')"
          fxLayoutAlign="end">
          <mat-icon>highlight_off</mat-icon>
          Clear
        </button>
      </mat-card-actions>
    </mat-card>
  </section>
</form>

<section fxLayout fxLayoutAlign="center" *ngIf="filteredWorkouts.length > 0">
  <mat-card
    fxFlex.xs="100%"
    fxFlex="600px"
    class="form-card">
    <mat-list>
      <mat-list-item *ngFor="let aw of filteredWorkouts | filterContains : searchText">
        <h3 mat-line>{{ aw.title }}</h3>
        <div mat-line><pre>{{aw.description}}</pre></div>
        <div mat-line><b>Workout Type: </b>{{aw.type}}</div>
        <div mat-line><b>Area of Emphasis: </b>{{aw.emphasis}}</div>
        <div mat-line><b>Duration: </b>{{aw.duration}}</div>
        <div mat-line fxLayoutAlign="end">
          <button
            type="button"
            mat-raised-button
            color="primary"
            fxLayoutAlign="end"
            (click)="onSelectWorkout(aw)">
            <mat-icon>directions_run</mat-icon>
            Select!
          </button>
        </div>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-card>
</section>
