<form>
  <section fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="600px" class="form-card">
      <mat-card-title>Recommend a Workout</mat-card-title>
        <mat-card-content>
          <b>Filter by:</b>
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="Enter text to search by"
              name="searchText"
              [(ngModel)]="searchText"
              (change)="filterContains(searchText)">
          </mat-form-field>
          <button
            type="button"
            mat-raised-button
            class="mat-small"
            color="warn"
            title="Delete"
            *ngIf="searchText"
            (click)="removeFilter('title')"
            fxLayoutAlign="end">
            <mat-icon>highlight_off</mat-icon>
          </button>

         </mat-card-content>
    </mat-card>
  </section>
</form>

<mat-grid-list cols="2" gutterSize="10px">
  <mat-grid-tile *ngFor="let aw of filteredWorkouts">
    <mat-card
      fxFlex.xs="100%"
      fxFlex="400px"
      class="form-card">
      <mat-card-title>{{aw.title}}</mat-card-title>

        <mat-card-content>
          <p>{{aw.description}}</p>
          <b>Workout Type: </b>{{aw.type}}<br />
          <b>Area of Emphasis: </b>{{aw.emphasis}}<br />
          <b>Duration: </b>{{aw.duration}}<br />
        </mat-card-content>

        <mat-card-actions fxLayoutAlign="end">
          <button type="submit" mat-raised-button color="primary" fxLayoutAlign="end">
            <mat-icon>directions_run</mat-icon>
            Select!
          </button>
        </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
