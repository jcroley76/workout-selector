<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.date | date:'shortDate' }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="sources">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Source</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.sources }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.title }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="emphasis">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Emphasis</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.emphasis }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="record">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Record</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.record }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="duration">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Duration</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.duration }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button
        type="button"
        mat-raised-button
        class="mat-small"
        color="accent"
        title="Edit"
        (click)="onEditItem(element)">
        <mat-icon>mode_edit</mat-icon>
      </button>
      <button
        type="button"
        mat-raised-button
        class="mat-small"
        color="warn"
        title="Delete"
        (click)="onDeleteItem(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50]">
</mat-paginator>
