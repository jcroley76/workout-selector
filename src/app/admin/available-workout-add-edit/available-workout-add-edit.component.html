<section fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="600px" class="form-card">
    <mat-card-title>Add a Workout</mat-card-title>
    <form
      fxLayout="column"
      fxLayoutGap="10px"
      (ngSubmit)="saveAvailableWorkout(f)" #f="ngForm">

      <mat-card-content>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Title"
            ngModel
            name="title"
            required
            #titleInput="ngModel">
          <mat-error *ngIf="titleInput.hasError('required')">Title is required.</mat-error>
        </mat-form-field>

        <mat-form-field>
          <textarea
            rows="5"
            cols="50"
            matInput
            placeholder="Description"
            ngModel
            name="description"
            required
            #descriptionInput="ngModel"></textarea>
          <mat-error *ngIf="descriptionInput.hasError('required')">Description is required.</mat-error>
        </mat-form-field>

        <br />
        * The below fields will be saved as an attribute cloud on the available-workout document
        <mat-form-field>
          <mat-select
            placeholder="Source"
            ngModel
            name="source"
            multiple>
            <mat-option *ngFor="let source of sourceList" [value]="source.value">{{source.name}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-select
            placeholder="Equipment Needed"
            ngModel
            name="equipment"
            multiple>
            <mat-option *ngFor="let equipment of equipmentList" [value]="equipment.value">{{equipment.name}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-select
            placeholder="Workout Type"
            ngModel
            name="type"
            multiple>
            <mat-option *ngFor="let type of typeList" [value]="type.value">{{type.value}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-select
            placeholder="Area of Emphasis"
            ngModel
            name="emphasis"
            multiple>
            <mat-option *ngFor="let emphasis of emphasisList" [value]="emphasis.value">{{emphasis.value}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-select
            placeholder="Record"
            ngModel
            name="record">
            <mat-option *ngFor="let measurementType of measurementTypeList" [value]="measurementType.value">{{measurementType.value}}</mat-option>
          </mat-select>
        </mat-form-field>


      </mat-card-content>

      <mat-card-actions fxLayoutAlign="end">
        <button
          mat-raised-button
          color="accent"
          fxLayoutAlign="end">
          <mat-icon>clear</mat-icon>
          Clear
        </button>
        <button
          type="submit"
          mat-raised-button
          color="primary"
          fxLayoutAlign="end"
          [disabled]="f.invalid">
          <mat-icon>save</mat-icon>
          Save
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
