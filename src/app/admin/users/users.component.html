<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="displayName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.displayName }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.email }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="roles">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Roles</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <span *ngIf="element.roles.admin">Admin, </span>
      <span *ngIf="element.roles.trainer">Trainer, </span>
      <span *ngIf="element.roles.subscriber">Subscriber </span>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button
        type="button"
        mat-raised-button
        class="mat-small"
        color="accent"
        title="Edit"
        (click)="onEditItem(element)">
        <mat-icon>mode_edit</mat-icon>
      </button>
      <button
        type="button"
        mat-raised-button
        class="mat-small"
        color="warn"
        title="Delete"
        (click)="onDeleteItem(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50]">
</mat-paginator>
