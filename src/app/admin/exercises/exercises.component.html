<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="movementPattern">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Movement Pattern</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.movementPattern }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="bodyPart">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Body Parts</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.bodyPart }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="equipment">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Equipment</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.equipment }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button
        type="button"
        mat-raised-button
        class="mat-small"
        color="accent"
        title="Edit"
        (click)="onEditItem(element)">
        <mat-icon>mode_edit</mat-icon>
      </button>
      <button
        type="button"
        mat-raised-button
        class="mat-small"
        color="warn"
        title="Delete"
        (click)="onDeleteItem(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50]">
</mat-paginator>
