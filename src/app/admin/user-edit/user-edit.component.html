<h2 mat-dialog-title>Edit User's Roles</h2>

<form
  fxLayout="column"
  fxLayoutGap="10px"
  [formGroup]="usForm"
  (ngSubmit)="saveUser()">

  <mat-dialog-content>
    <b>{{user.displayName}}</b>
    <p>
      {{user.email}}
    </p>

    <b>Roles</b>
    <p>
      <mat-checkbox formControlName="admin" color="primary">Admin</mat-checkbox><br />
      <mat-checkbox formControlName="trainer" color="primary">Trainer</mat-checkbox><br />
      <mat-checkbox formControlName="subscriber" color="primary">Subscriber</mat-checkbox>
    </p>

  </mat-dialog-content>

  <mat-dialog-actions fxLayoutAlign="end">
    <button
      type="button"
      mat-raised-button
      color="accent"
      fxLayoutAlign="end"
      (click)="cancel()">
      <mat-icon>clear</mat-icon>
      Cancel
    </button>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      fxLayoutAlign="end">
      <mat-icon>save</mat-icon>
      Save
    </button>
  </mat-dialog-actions>
</form>
